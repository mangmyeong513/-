      // tag helper

      const MAP={"ìš°ìš¸":"ìœ„ë¡œ","ìŠ¬í¼":"ìœ„ë¡œ","í˜ë“¤":"ìœ„ë¡œ","ë¶ˆì•ˆ":"ìœ„ë¡œ","í–‰ë³µ":"ê¸°ì¨","ê¸°ë»":"ê¸°ì¨","ì‹œí—˜":"ìˆ˜ëŠ¥","ìˆ˜ëŠ¥":"ìˆ˜ëŠ¥","ê³µë¶€":"ê³µë¶€","ê³¼ì œ":"ê³µë¶€","ì¹œêµ¬":"ì¹œêµ¬","ì—°ì• ":"ì—°ì• ","ì‚¬ë‘":"ì—°ì• ","ê²Œì„":"ê²Œì„","ê·¸ë¦¼":"ê·¸ë¦¼","ìŒì•…":"ìŒì•…","ë…¸ë˜":"ìŒì•…","í•™êµ":"í•™êµ","ê°€ì¡±":"ê°€ì¡±","ìš´ë™":"ìš´ë™","ë‚ ì”¨":"ë‚ ì”¨","ë¹„":"ë‚ ì”¨","ë”ì›Œ":"ë‚ ì”¨","ì¶”ì›Œ":"ë‚ ì”¨"};
      const tk=t=>(t||"").toLowerCase().replace(/[\n.,!?~\-()\[\]{}'";:]/g," ").split(/\s+/).filter(Boolean);
      const suggest=(...ts)=>{const words=ts.flatMap(tk);const counts={};for(const w of words){if(w.length<2||STOP.includes(w))continue;const key=MAP[w]||w;counts[key]=(counts[key]||0)+1}const pref=["ìœ„ë¡œ","ê¸°ì¨","ìˆ˜ëŠ¥","ê³µë¶€","ì¹œêµ¬","ì—°ì• ","ê²Œì„","ê·¸ë¦¼","ìŒì•…","í•™êµ","ê°€ì¡±","ìš´ë™","ë‚ ì”¨"];const arr=Object.entries(counts).sort((a,b)=>b[1]-a[1]).map(([k])=>k);const out=[];for(const p of pref){if(arr.includes(p))out.push(p)}for(const a of arr){if(!out.includes(a))out.push(a)}return out.slice(0,3)}

      // -------------------- App --------------------

          {id:uid(),title:'ì²« ê³ ì–‘ì´',body:'ë¹›ì´ ì—†ëŠ” ëˆˆë™ì, ê·¸ëŸ¬ë‚˜ ëˆ„êµ¬ë³´ë‹¤ ì˜ ë³¸ë‹¤.',tags:['ë©”ëª¨','ê³ ì–‘ì´'],author:'ì„œëŠ˜ê³ ì–‘ì´#101',ts:Date.now()-700000,likes:0,likedBy:[],bookmarkedBy:[],image:null,comments:[],reports:0},
